<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Frame</title>
        <style>

html, body {
    margin: 0px;
    font-family: sans-serif;
}

#frame {
    position: absolute;
    left: 50px;
    top: 50px;
    width: calc(100% - 100px);
    height: calc(100vh - 70px);
    transition-duration: 0.4s;
}

#game-iframe {
    position: absolute;
    left: 0px;
    top: 0px;
    width: 100%;
    height: 100%;

    background-color: black;
    border-width: 0px;

}

#frame-overlay {
    position: absolute;
    left: 0px;
    top: 0px;
    width: 100%;
    height: 100%;
    transition-duration: 0.4s;

    display: flex;
    justify-content: center;
    align-items: center;

    background-color: #cccccc;
    opacity: 50%;

    pointer-events: none;
}

#level-title {
    margin: 0px;
    font-size: 40px;
    text-align: center;
    position: relative;
    bottom: 0%;
    transition-duration: 0.4s;
}

button {
    position: relative;
    height: 100%;
    font-size: 20px;
    margin: 10px;
}

        </style>
    </head>
    <body>
        <h1 id="level-title"><button onclick="previousPage()">Previous</button><span>Level Title</span><button onclick="nextPage()">Next</button></h1>
        <div id="frame">
            <iframe id="game-iframe" src="" title="Frame" onload="enablePause();"></iframe>
            <div id="frame-overlay"></div>
        </div>
    </body>
    <script>

var paused = true;
var frame = document.getElementById("frame");
var gameframe = document.getElementById("game-iframe");
var frameoverlay = document.getElementById("frame-overlay");
var pageNumber = 0;

function togglePause()
{
    paused = !paused;

    if (paused)
    {
        frame.style.top = "50px";
        frame.style.left = "50px";
        frame.style.width = "calc(100% - 100px)";
        frame.style.height = "calc(100vh - 70px)";

        frameoverlay.style.opacity = "50%";

        document.getElementById("level-title").style.bottom = "0%";
    }
    else
    {
        frame.style.top = "0px";
        frame.style.left = "0px";
        frame.style.width = "100%";
        frame.style.height = "100vh";

        frameoverlay.style.opacity = "0%";

        document.getElementById("level-title").style.bottom = "100%";
    }
}

function changePage(newPage)
{
    window.history.replaceState({id : "100"}, "Page " + (pageNumber + 1) + " | Frame", "/frame-test/" + (pageNumber + 1));
    pageNumber = (newPage + 4) % 4;
    gameframe.src = "frames/" + (pageNumber + 1) + ".html";
    document.title = "Page " + (pageNumber + 1) + " | Frame";
}

function nextPage()
{
    changePage(pageNumber + 1);
}

function previousPage()
{
    changePage(pageNumber - 1);
}

function enablePause()
{
    gameframe.contentWindow.removeEventListener('click', togglePause);
    gameframe.contentWindow.addEventListener('click', togglePause);
}

    </script>
</html>
